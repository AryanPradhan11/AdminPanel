<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../CSS/adminPanel.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
        }

        .sidebar nav .nav-button {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px;
            border: none;
            background: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .sidebar nav .nav-button:hover {
            background-color: #34495e;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .main-content header {
            margin-bottom: 20px;
        }

        .main-content .content {
            display: flex;
            gap: 20px;
        }

        .main-content .card {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .main-content .card h3 {
            margin-bottom: 10px;
        }

        .main-content .card p {
            font-size: 24px;
            color: #2c3e50;
        }

        .form-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #a4508b;
        }

        .form-container label {
            margin: 10px 0 5px;
        }

        .form-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
        }

        .back, .add {
            background-color: #a4508b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .back:hover, .add:hover {
            background-color: #8a3e6b;
        }
        
        
        
    </style>
</head>
<body>
    </section>
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <button class="nav-button" onclick="showSection('viewProducts')">View Products</button>
                <button class="nav-button" onclick="showSection('addProduct')">Add Product</button>
                <button class="nav-button" onclick="showSection('deleteProduct')">Delete Product</button>
                <button class="nav-button" onclick="showSection('updateProductNext')">Update Product</button>
                
            </nav>
        </aside>
        <main class="main-content" id="dashboardContent">
            <header>
                <h1>Dashboard</h1>
            </header>
            <section class="content">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,234</p>
                </div>
                <div class="card">
                    <h3>New Signups</h3>
                    <p>123</p>
                </div>
                <div class="card">
                    <h3>Reports</h3>
                    <p>56</p>
                </div>
            </section>
        </main>
    </div>
    <div class="form-container" id="formContainer">
        <h2>Add Product</h2>
        <form id="addProductForm">
            <label for="productID">Product ID:</label>
            <input type="text" id="productID" name="productID" required>
    
            <button type="button" class="back" onclick="goBack()">Back</button>
            <button type="submit" class="add">Add Product</button>
        </form>
    </div>

    <div class="form-container" id="addNextProduct">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="price"> Price:  </label>
        <input type="text" id="price" name="price" required>

        <label for="quantity"> Quantity:  </label>
        <input type="text" id="quantity" name="quantity" required>

        <button type="button" class="back" onclick="showSection('formContainer')">Back</button>
        <button type="submit" class="add">Add Product</button>
    </div>

    <div class="form-container" id="deleteProduct">
        <h2>Delete Product</h2>
        <form id="deleteProductForm">
            <label for="productID">Product ID:</label>
            <input type="text" id="productID" name="productID" required>
    
            <button type="button" class="back" onclick="goBack()">Back</button>
            <button type="submit" class="add">Delete Product</button>
        </form>
    </div>

    <div class="form-container" id="updateProduct">
        <h2>Update Product</h2>
        <form id="updateProductForm">
            <label for="productID">Product ID:</label>
            <input type="text" id="productID" name="productID" required>
    
            <button type="button" class="back" onclick="goBack()">Back</button>
            <button type="submit" class="add" onclick="showSection('updateProductNext')">Update Product</button>
        </form>
    </div>

    <div class="form-container" id="updateProductNext">
        <h2>Update Product</h2>
        <form>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="price"> Price: </label>
            <input type="text" id="price" name="price" required/>

            <label for="quantity"> Quantity:  </label>
            <input type="text" id="quantity" name="quantity" required>
    
            <button type="button" class="back" onclick="goBack()">Back</button>
            <button type="submit" class="add">Update Product</button>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dashboardContent = document.getElementById('dashboardContent');
            const formContainer = document.getElementById('formContainer');
            const updateContainer = document.getElementById('updateProduct');
            const deleteContainer = document.getElementById('deleteProduct');
            const updateNextProduct = document.getElementById('updateProductNext');
            const addNextProduct = document.getElementById('addNextProduct');

            function showSection(section) {
                dashboardContent.style.display = 'none';
                formContainer.style.display = 'none';
                updateContainer.style.display = 'none';
                deleteContainer.style.display = 'none';
                updateNextProduct.style.display = 'none';
                addNextProduct.style.display = 'none';

                if (section === 'viewProducts') {
                    dashboardContent.style.display = 'block';
                } else if (section === 'addProduct') {
                    formContainer.style.display = 'block';
                } else if (section === 'updateProduct') {
                    updateContainer.style.display = 'block';
                } else if (section === 'deleteProduct') {
                    deleteContainer.style.display = 'block';
                } else if (section === 'updateProductNext') {
                    updateNextProduct.style.display = 'block';
                } else if (section === 'addNextProduct') {
                    addNextProduct.style.display = 'block';
                } else if (section === 'formContainer') {
                    formContainer.style.display = 'block'
                }
            }

            function goBack() {
                showSection('viewProducts');
            }

            function logout() {
                alert('Logging out...');
            }

            document.getElementById("addProductForm").addEventListener("submit", function(event) {
                event.preventDefault();
                showSection('addNextProduct');
            });

            document.getElementById("updateProductForm").addEventListener("submit", function(event) {
                event.preventDefault();
                showSection('updateProductNext');
            });

            // Expose functions to global scope
            window.showSection = showSection;
            window.goBack = goBack;
            window.logout = logout;
        });
    </script>
</body>
</html>
